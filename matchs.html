<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier - DLS 2026</title>
    
    <script>
        if (sessionStorage.getItem('dls_auth') !== 'true') {
            window.location.href = "index.html";
        }
    </script>

    <style>
        body {
            background-image: url('Dls.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.9);
            margin: 30px 0;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #007bff;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        h2 {
            text-align: center;
            color: #007bff;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
        }

        h3 {
            color: #007bff;
            font-size: 0.9rem;
            margin-top: 25px;
            text-transform: uppercase;
            border-left: 4px solid #007bff;
            padding-left: 10px;
        }

        .match-card {
            background: rgba(255, 255, 255, 0.05);
            margin: 10px 0;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .match-card:hover {
            background: rgba(0, 123, 255, 0.15);
            transform: scale(1.02);
        }

        .team-names { font-weight: bold; }
        .match-date { font-size: 0.75rem; color: #777; display: block; }

        .score-badge {
            background: #007bff;
            padding: 5px 12px;
            border-radius: 6px;
            font-weight: bold;
        }

        .next-badge {
            background: #333;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            color: #aaa;
        }

        .btn-home {
            margin: 20px 0 40px;
            padding: 10px 30px;
            background: transparent;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 1px solid #007bff;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-home:hover { background: #007bff; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üèüÔ∏è MATCHS DLS 2026</h2>

        <h3>‚úÖ Matchs Termin√©s</h3>
        <div id="listTermines"></div>

        <h3>üìÖ Prochains Matchs</h3>
        <div id="listProchains"></div>
    </div>

    <a href="index.html" class="btn-home">üè† Menu Principal</a>

    <script src="data.js"></script>
    <script>
        const terminesDiv = document.getElementById('listTermines');
        const prochainsDiv = document.getElementById('listProchains');

        if (typeof dlsData !== 'undefined' && dlsData.matchs) {
            dlsData.matchs.forEach(m => {
                const card = document.createElement('div');
                card.className = 'match-card';

                if (m.statut === "termine") {
                    card.onclick = () => window.location.href = `stats.html?match=${m.id}`;
                    card.innerHTML = `
                        <div>
                            <span class="team-names">${m.eq1} vs ${m.eq2}</span>
                            <span class="match-date">üìÖ ${m.date}</span>
                        </div>
                        <div class="score-badge">${m.score1} - ${m.score2}</div>
                    `;
                    terminesDiv.appendChild(card);
                } else {
                    card.style.cursor = "default";
                    card.innerHTML = `
                        <div>
                            <span class="team-names">${m.eq1} vs ${m.eq2}</span>
                            <span class="match-date">üìÖ ${m.date}</span>
                        </div>
                        <div class="next-badge">üïí ${m.heure}</div>
                    `;
                    prochainsDiv.appendChild(card);
                }
            });
        }
    </script>

</body>
</html>
