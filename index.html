<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLS 2026 - Accueil</title>
    <style>
        body {
            background-image: url('Dls.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* Bo√Æte de Connexion */
        .card {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 320px;
            backdrop-filter: blur(10px);
        }

        h1 { 
            font-size: 2.5rem; 
            margin-bottom: 25px; 
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 50px;
            border: 1px solid #444;
            background: rgba(255,255,255,0.1);
            color: white;
            text-align: center;
            box-sizing: border-box;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Menu Principal (Affich√© apr√®s code) */
        #mainMenu { display: none; }

        .menu-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid white;
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .menu-btn:hover {
            background: white;
            color: black;
            transform: scale(1.05);
        }

        .emoji { margin-right: 10px; font-size: 1.3rem; }
    </style>
</head>
<body>

    <div id="loginSection" class="card">
        <h1>DLS 2026</h1>
        <input type="password" id="passCode" placeholder="Code d'acc√®s Manager">
        <button class="btn-login" onclick="validerConnexion()">ENTRER</button>
    </div>

    <div id="mainMenu" class="card">
        <h1>DLS 2026</h1>
        
        <a href="classement.html" class="menu-btn">
            <span class="emoji">üìä</span> CLASSEMENT
        </a>
        
        <a href="matchs.html" class="menu-btn">
            <span class="emoji">üìÖ</span> MATCHS & RESULTATS
        </a>
        
        <a href="envoyer-score.html" class="menu-btn">
            <span class="emoji">üì§</span> Envoyer Score
        </a>
        
        <a href="recompenses.html" class="menu-btn">
            <span class="emoji">üèÖ</span> R√âCOMPENSES
        </a>

        <p onclick="deconnexion()" style="font-size:0.8rem; color:#aaa; cursor:pointer; margin-top:15px;">üîí D√©connexion</p>
    </div>

    <script>
        const codesValides = [
            "TITAN_2026", "BETA_99", "PHOENIX_X", "JDKING_07", "SHARK_44", 
            "GALAXY_ST", "DRAGON_88", "LIONS_QR", "COSMOS_Z", "PANTHER_K", 
            "NOVA_55", "BULLS_RD", "EAGLE_FLY", "VIKING_R", "SKULL_B"
        ];

        // V√©rifie si d√©j√† connect√©
        if (sessionStorage.getItem('dls_auth') === 'true') {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
        }

        function validerConnexion() {
            const saisie = document.getElementById('passCode').value;
            if (codesValides.includes(saisie)) {
                sessionStorage.setItem('dls_auth', 'true');
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainMenu').style.display = 'block';
            } else {
                alert("Code incorrect !");
            }
        }

        function deconnexion() {
            sessionStorage.clear();
            location.reload();
        }
    </script>

</body>
</html>
