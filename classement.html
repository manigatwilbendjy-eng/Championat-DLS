<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script>
        if (sessionStorage.getItem('dls_auth') !== 'true') { window.location.href = "index.html"; }
    </script>
    <title>Classement - DLS 2026</title>
    <style>
        body { background-image: url('Dls.jpg'); background-size: cover; background-attachment: fixed; font-family: sans-serif; color: white; display: flex; flex-direction: column; align-items: center; }
        .container { width: 95%; max-width: 800px; background: rgba(0,0,0,0.9); margin-top: 50px; padding: 20px; border-radius: 20px; border: 1px solid #007bff; }
        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(0,123,255,0.2); color: #007bff; padding: 10px; }
        td { padding: 10px; text-align: center; border-bottom: 1px solid #222; }
        .pts { font-weight: bold; color: #007bff; }
        .btn-back { display: block; width: fit-content; margin: 20px auto; color: #888; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center; color:#007bff;">üèÜ CLASSEMENT G√âN√âRAL</h2>
        <table>
            <thead>
                <tr><th>Pos</th><th style="text-align:left;">√âquipe</th><th>J</th><th>G</th><th>N</th><th>P</th><th>Pts</th></tr>
            </thead>
            <tbody id="classementBody"></tbody>
        </table>
        <a href="index.html" class="btn-back">‚¨ÖÔ∏è Retour Menu</a>
    </div>

    <script src="data.js"></script>
    <script>
        const list = Object.keys(dlsData.equipes).map(id => ({id, ...dlsData.equipes[id]}));
        list.sort((a, b) => b.pts - a.pts);
        const tbody = document.getElementById('classementBody');
        list.forEach((eq, i) => {
            tbody.innerHTML += `<tr>
                <td>${i+1}</td>
                <td style="text-align:left;"><a href="equipe.html?id=${eq.id}" style="color:white;text-decoration:none;">${eq.nom}</a></td>
                <td>${eq.j}</td><td>${eq.g}</td><td>${eq.n}</td><td>${eq.p}</td>
                <td class="pts">${eq.pts}</td>
            </tr>`;
        });
    </script>
</body>
</html>
